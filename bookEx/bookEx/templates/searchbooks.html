{% extends 'base.html' %}

{% block content %}
  <h1 style="color: var(--primary); margin-bottom: 1.5rem;">Search Books</h1>

  <form method="get" class="mb-4" style="max-width: 480px; display: flex; gap: 0.5rem;">
    <input
      type="text"
      name="q"
      class="form-control"
      placeholder="Enter book name"
      aria-label="Search books"
      value="{{ query|default:'' }}"
      style="flex-grow: 1; padding: 0.6rem 1rem; border: 1px solid var(--border); border-radius: 8px;"
    />
    <button
      type="submit"
      class="btn btn-primary"
      style="padding: 0.6rem 1.8rem; border-radius: 8px;"
    >
      Search
    </button>
  </form>

  {% if books %}
  <ul class="list-group" style="max-width: 480px;">
    {% for book in books %}
      <li class="list-group-item d-flex justify-content-between align-items-center" style="padding: 0.75rem 1rem;">
        <a href="{% url 'book_detail' book.id %}" style="color: var(--primary); font-weight: 600; font-size: 1rem;">{{ book.name }}</a>
        <span style="background-color: var(--bg-secondary); padding: 0.3rem 0.75rem; border-radius: 20px; font-size: 0.9rem; color: var(--text-secondary);">
          ${{ book.price }}
        </span>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p style="color: var(--text-secondary); font-style: italic;">No books found.</p>
  {% endif %}
{% endblock %}
