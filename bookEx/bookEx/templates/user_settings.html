{% extends 'base.html' %}
{% block content %}
<section style="max-width: 400px; margin: 3rem auto; background: var(--bg-secondary); padding: 2rem; border-radius: 12px; box-shadow: var(--shadow); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <h2 style="display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem; color: var(--primary); letter-spacing: 1px;">
    <i class="fas fa-user-cog" aria-hidden="true" style="font-size: 2.3rem;"></i>
    Profile Settings
  </h2>
  <form method="post" style="display: flex; flex-direction: column; gap: 20px;">
    {% csrf_token %}
    <div style="display: flex; flex-direction: column;">
      <label for="id_role" style="margin-bottom: 8px; font-weight: 600; font-size: 1rem; color: var(--text-primary);">Role</label>
      <select id="id_role" name="role" style="padding: 12px; border-radius: 10px; border: 1px solid var(--border); font-size: 1rem; outline: none;">
        <option value="Regular" {% if profile.role == "Regular" %}selected{% endif %}>Regular User</option>
        <option value="Publisher" {% if profile.role == "Publisher" %}selected{% endif %}>Publisher</option>
        <option value="Writer" {% if profile.role == "Writer" %}selected{% endif %}>Writer</option>
      </select>
    </div>
    <button type="submit" style="
      padding: 14px;
      border-radius: 10px;
      background-color: var(--primary);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.5);
      transition: background-color 0.3s, box-shadow 0.3s;">
      Update Profile
    </button>
  </form>
</section>
{% endblock %}
