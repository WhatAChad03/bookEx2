{% extends "base.html" %}
{% load static %}

{% block sidenav %}
  <li>
    <a href="/">Home</a>
  </li>
{% endblock sidenav %}

{% block content %}
  <section style="max-width: 500px; margin: 3rem auto; padding: 2rem; background: var(--bg-secondary); border-radius: 12px; box-shadow: var(--shadow); text-align: center;">
    <h1 style="color: var(--primary); font-weight: 700; margin-bottom: 1.5rem;">User Registration Success!</h1>

    <p style="font-size: 1.1rem; color: var(--text-primary); margin-bottom: 2rem;">
      Thank you for registering. Your account has been created successfully.
    </p>

    <a href="{% url 'login' %}?next=/"
       style="font-weight: 700; color: white; background-color: var(--primary); padding: 0.75rem 2rem; border-radius: 10px; text-decoration: none; box-shadow: 0 6px 15px rgba(26,115,232,0.5); transition: background-color 0.3s ease;">
      Click Here to Login
    </a>
  </section>
{% endblock content %}
