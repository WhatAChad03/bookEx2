{% extends "base.html" %}
{% block content %}
<section style="max-width: 500px; margin: 3rem auto; background: var(--bg-secondary); padding: 2rem; border-radius: 12px; box-shadow: var(--shadow); text-align: center;">
  <h1>User Registration Success!</h1>
  <p>Thank you for registering. Your account has been created successfully.</p>
  <a href="{% url 'login' %}" style="font-weight: 700; background-color: var(--primary); color: white; padding: 0.75rem 2rem; border-radius: 10px; text-decoration: none; box-shadow: 0 6px 15px rgba(26,115,232,0.5); transition: background-color 0.3s ease;">
    Click Here to Login
  </a>
</section>
{% endblock %}
